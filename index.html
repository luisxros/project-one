<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>

    <title>Super Information</title>
</head>

<body>
    <header>
        <h1>Super Information</h1>
    </header>
    <div class="sidebar">
        <a href="home.html">Home</a>
        <a class="active" href="index.html">Search</a>
        <a href="#about">About</a>

    <main class="flex-ctr">
        <section class="flex-ctr" id="collection">

            <h3>Name:</h3>
            <p id="name"></p>
            <h3>Full Name:</h3>
            <p id="fullName"></p>
            <h3>Appearance:</h3>
            <p>Eye-Color</p>
            <p id="eye"></p>
            <p>Gender</p>
            <p id="gender"></p>
            <h3>PowerStats:</h3>
            <p>Intelligence</p>
            <p id="intelligence"></p>

        </section>
        <aside>
            <img id="picture" src="" alt="">
        </aside>

        <form id="bar">
            <input id="search" type="text" placeholder="Character Name" />
            <button>Search</button>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; All Rights Reserve 2020 Super Information</p>
    </footer>
