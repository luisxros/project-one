<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/search.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>

    <title>Super Information</title>
</head>

<body>
    <header class="Header">
        <h1>Super Information</h1>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a class="active" href="search.html">Search</a>
            </div>
        </div>
    </header>
    <div class="searchPage">

        <div class="searchForm">
            <form class="bar" id="bar">
                <input id="search" type="text" placeholder="Character Name" />
                <button>Search</button>
            </form>
        </div>

        <div class="main-content">
            <div class="Info" id="collection">
                <h3>Name</h3>
                <p id="name"></p>
                <h3>Full Name</h3>
                <p id="fullName"></p>
                <h3>Appearance</h3>
                <h5>Eye-Color</h5>
                <p id="eye"></p>
                <h5>Gender</h5>
                <p id="gender"></p>
                <h5>Hair-Color</h5>
                <p id="hair"></p>
                <h5>Height</h5>
                <p id="height"></p>
                <h5>Race</h5>
                <p id="race"></p>
                <h3>Powerstats</h3>
                <h5>Combat</h5>
                <p id="combat"></p>
                <h5>Durability</h5>
                <p id="durability"></p>
                <h5>Intelligence</h5>
                <p id="intelligence"></p>
                <h5>Power</h5>
                <p id="power"></p>
                <h5>Speed</h5>
                <p id="speed"></p>
                <h5>Strength</h5>
                <p id="strength"></p>
                <h3>Publisher</h3>
                <p id="publisher"></p>
                <h3>First-Appearance</h3>
                <p id="fa"></p>
                <h3>Occupation</h3>
                <p id="work"></p>
                <h3>Group-Affiliation</h3>
                <p id="ga"></p>
            </div>

            <div class="picture">
                <img id="picture" src="" alt="">
            </div>

        </div>

      
    </div>

    <footer>
        <p>Copyright &copy; All Rights Reserve 2021 Super Information</p>
    </footer>
</body>

</html>
